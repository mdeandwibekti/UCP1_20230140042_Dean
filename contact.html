<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak Kami - BelajarOnline</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <nav>
    <div class="logo">BelajarOnline</div>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="about.html">Tentang</a></li>
      <li><a href="features.html">Fitur</a></li>
      <li><a href="contact.html" class="active">Kontak</a></li>
    </ul>
  </nav>
  <section class="contact">
    <div class="container">
      <h1>Hubungi Kami</h1>
      <p>Jika Anda memiliki pertanyaan, saran, atau ingin bekerja sama, silakan hubungi kami melalui formulir di bawah ini.</p>
      <form class="contact-form" id="contactForm">
        <input type="text" placeholder="Nama Anda" required>
        <input type="email" placeholder="Email Anda" required>
        <textarea rows="6" placeholder="Pesan Anda" required></textarea>
        <button type="submit">Kirim Pesan</button>
      </form>
      <a href="index.html" class="back-link">&larr; Kembali ke Beranda</a>
    </div>
  </section>
  <div id="popup" class="popup">
  <div class="popup-content">
    <h2>Terima Kasih!</h2>
    <p>Pesan Anda telah berhasil dikirim.</p>
    <button onclick="closePopup()">Tutup</button>
  </div>
</div>
<script>
  const form = document.getElementById("contactForm");
  const popup = document.getElementById("popup");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    popup.style.display = "flex";
    form.reset();
  });

  function closePopup() {
    popup.style.display = "none";
  }
</script>
</body>
</html>
